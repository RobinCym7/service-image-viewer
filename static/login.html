<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>服务连接登录</h2>
    <form id="loginForm">
        <label>IP地址: <input type="text" name="ip" required></label><br>
        <label>端口: <input type="text" name="port" required></label><br>
        <label>用户名: <input type="text" name="username" required></label><br>
        <label>密码: <input type="password" name="password" required></label><br>
        <button type="submit">连接</button>
    </form>
    <div id="msg"></div>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                ip: form.ip.value,
                port: form.port.value,
                username: form.username.value,
                password: form.password.value
            };
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if(result.success){
                window.location.href = '/index.html';
            }else{
                document.getElementById('msg').innerText = result.msg || '连接失败';
            }
        }
    </script>
</body>
</html>
